apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: xgitlabrunners-featherweight.gitlab.organization.io
spec:
  compositeTypeRef:
    apiVersion: gitlab.organization.io/v1alpha1
    kind: XGitLabRunner
  resources:
    # Namespace
    - name: runner-namespace
      base:
        apiVersion: kubernetes.crossplane.io/v1alpha1
        kind: Object
        spec:
          providerConfigRef:
            name: kubernetes-provider
          forProvider:
            manifest:
              apiVersion: v1
              kind: Namespace
              metadata:
                name: gitlab-runners

    # Service Account
    - name: runner-sa
      base:
        apiVersion: kubernetes.crossplane.io/v1alpha1
        kind: Object
        spec:
          providerConfigRef:
            name: kubernetes-provider
          forProvider:
            manifest:
              apiVersion: v1
              kind: ServiceAccount
              metadata:
                name: gitlab-runner
                namespace: gitlab-runners

    # ConfigMap with runner configuration
    - name: runner-config
      base:
        apiVersion: kubernetes.crossplane.io/v1alpha1
        kind: Object
        spec:
          providerConfigRef:
            name: kubernetes-provider
          forProvider:
            manifest:
              apiVersion: v1
              kind: ConfigMap
              metadata:
                name: gitlab-runner-config
                namespace: gitlab-runners
              data:
                config.toml: |
                  concurrent = 4
                  check_interval = 30
                  [[runners]]
                    name = "featherweight-runner"
                    executor = "docker"
                    [runners.custom_build_dir]
                    [runners.cache]
                      Type = "s3"
                      Path = "gitlab-runner"
                      Shared = true
                      [runners.cache.s3]
                        ServerAddress = "s3.amazonaws.com"
                        BucketName = "your-s3-bucket"
                        Insecure = false
                    [runners.docker]
                      tls_verify = false
                      image = "python:3.9"
                      privileged = false
                      disable_entrypoint_overwrite = false
                      oom_kill_disable = false
                      disable_cache = false
                      volumes = ["/cache"]
                      shm_size = 0
                    [runners.kubernetes]
                      namespace = "gitlab-runners"
                      poll_timeout = 600
                      cpu_request = "500m"
                      cpu_limit = "500m"
                      memory_request = "1Gi"
                      memory_limit = "1Gi"
                      [runners.kubernetes.node_selector]
                        kubernetes.io/os = "linux"

    # Deployment
    - name: runner-deployment
      base:
        apiVersion: kubernetes.crossplane.io/v1alpha1
        kind: Object
        spec:
          providerConfigRef:
            name: kubernetes-provider
          forProvider:
            manifest:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: gitlab-runner
                namespace: gitlab-runners
                annotations:
                  karpenter.sh/do-not-evict: "true"
                  cilium.io/policy-enforced: "true"
              spec:
                replicas: 0
                selector:
                  matchLabels:
                    app: gitlab-runner
                template:
                  metadata:
                    labels:
                      app: gitlab-runner
                      runner-class: featherweight
                      department: devops
                      runner-env: dev
                    annotations:
                      karpenter.sh/do-not-evict: "true"
                      cilium.io/policy-enforced: "true"
                      karpenter.k8s.aws/instance-type: "t3.micro"
                  spec:
                    serviceAccountName: gitlab-runner
                    containers:
                      - name: gitlab-runner
                        image: gitlab/gitlab-runner:latest
                        resources:
                          requests:
                            cpu: "500m"
                            memory: "1Gi"
                          limits:
                            cpu: "500m"
                            memory: "1Gi"
                        env:
                          - name: RUNNER_TOKEN
                            valueFrom:
                              secretKeyRef:
                                name: gitlab-runner-token
                                key: runner-token
                        volumeMounts:
                          - name: config-volume
                            mountPath: /etc/gitlab-runner
                    volumes:
                      - name: config-volume
                        configMap:
                          name: gitlab-runner-config
                          items:
                            - key: config.toml
                              path: config.toml
      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: spec.parameters.replicas
          toFieldPath: spec.forProvider.manifest.spec.replicas
